<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="chatbox">
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Nhập câu hỏi..." autofocus>
        <button onclick="send()">Gửi</button>
    </div>

    <script>
        function send() {
            let user_input = document.getElementById('user-input').value;
            fetch(`/get?msg=${user_input}`)
                .then(response => response.json())
                .then(data => {
                    let chatLog = document.getElementById('chat-log');
                    chatLog.innerHTML += `<div class='user-message'>${user_input}</div>`;
                    chatLog.innerHTML += `<div class='bot-message'>${data.response}</div>`;
                    document.getElementById('user-input').value = '';
                });
        }
    </script>
</body>

</html>
